# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '52d50475-bd20-4969-a5f8-a178671bfa49'
  imageRepository: 'techchallengeapplatest'
  containerRegistry: 'techchallengeappcr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureWebApp@1
      inputs:
      azureSubscription: 'Test Platform(8c1a7e9c-1be9-4afe-bd64-7eb95d473bcc)'
      appType: 'webAppLinux'
      appName: 'techchallengeapp'
      package: '$(System.DefaultWorkingDirectory)/**/*.zip'
